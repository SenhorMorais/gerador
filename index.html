<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedagem de Imagens</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-section {
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 40px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f4ff;
        }

        .upload-section input[type="file"] {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .image-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .image-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }

        .image-info {
            padding: 15px;
        }

        .image-name {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .link-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .image-link {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9rem;
            background: #f8f9fa;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background: #764ba2;
        }

        .copy-btn.copied {
            background: #28a745;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }

        .modal img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }

        .close:hover {
            opacity: 0.7;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #999;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Hospedagem de Imagens</h1>
        
        <div class="upload-section">
            <input type="file" id="fileInput" multiple accept="image/*">
            <h3>Adicione suas imagens</h3>
            <p>Clique no bot√£o abaixo ou arraste as imagens aqui</p>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                üìÅ Selecionar Imagens
            </button>
        </div>

        <div class="gallery" id="gallery">
            <div class="empty-state">
                <h3>Nenhuma imagem encontrada</h3>
                <p>Adicione algumas imagens para come√ßar</p>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modalImg" src="" alt="">
        </div>
    </div>

    <div id="toast" class="toast">
        Link copiado para a √°rea de transfer√™ncia!
    </div>

    <script>
        let images = [];
        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        const toast = document.getElementById('toast');
        
        // Simular imagens existentes na pasta /imagens
        const existingImages = [
            '14.png',
            'exemplo2.png',
            'exemplo3.gif'
        ];

        function loadExistingImages() {
            existingImages.forEach(imageName => {
                const imageUrl = `./imagens/${imageName}`;
                addImageToGallery(imageName, imageUrl);
            });
        }

        function addImageToGallery(name, url) {
            const imageCard = document.createElement('div');
            imageCard.className = 'image-card';
            
            const fullUrl = window.location.origin + '/' + url.replace('./', '');
            
            imageCard.innerHTML = `
                <img src="${url}" alt="${name}" class="image-preview" onclick="openModal('${url}')">
                <div class="image-info">
                    <div class="image-name">${name}</div>
                    <div class="link-container">
                        <input type="text" class="image-link" value="${fullUrl}" readonly>
                        <button class="copy-btn" onclick="copyLink('${fullUrl}', this)">üìã</button>
                    </div>
                </div>
            `;
            
            if (gallery.querySelector('.empty-state')) {
                gallery.innerHTML = '';
            }
            
            gallery.appendChild(imageCard);
        }

        function copyLink(url, button) {
            navigator.clipboard.writeText(url).then(() => {
                const originalText = button.innerHTML;
                button.innerHTML = '‚úì';
                button.classList.add('copied');
                
                showToast();
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        function showToast() {
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function openModal(src) {
            modal.style.display = 'block';
            modalImg.src = src;
        }

        // Event listeners
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            
            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    const url = URL.createObjectURL(file);
                    addImageToGallery(file.name, url);
                }
            });
        });

        // Modal close
        document.querySelector('.close').onclick = function() {
            modal.style.display = 'none';
        }

        modal.onclick = function(e) {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Drag and drop
        const uploadSection = document.querySelector('.upload-section');
        
        uploadSection.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.style.borderColor = '#764ba2';
            this.style.background = '#f0f4ff';
        });

        uploadSection.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.style.borderColor = '#667eea';
            this.style.background = '#f8f9fa';
        });

        uploadSection.addEventListener('drop', function(e) {
            e.preventDefault();
            this.style.borderColor = '#667eea';
            this.style.background = '#f8f9fa';
            
            const files = Array.from(e.dataTransfer.files);
            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    const url = URL.createObjectURL(file);
                    addImageToGallery(file.name, url);
                }
            });
        });

        // Carregar imagens existentes ao iniciar
        loadExistingImages();
    </script>
</body>
</html>
